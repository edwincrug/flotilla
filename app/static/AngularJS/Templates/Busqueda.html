<link rel="stylesheet" type="text/css" href="../../css/busqueda.css" />

<div cg-busy="myPromise" ng-init="init()" class="container">
     <header> 
      <h1>Búsqueda de <span> Unidad </span></h1>
    </header> 
    <section id="image">
      <img id="imageLogo" src="image/logo/integra.png">
    </section>
    <div id="contenedor">
        <form class="form-horizontal" role="form" ng-controller="busquedaController">
          <div class="form-group">
            <label for="facturaL" class="col-md-2 control-label">Factura</label>
            <div class="col-md-2">
              <input type="text" class="form-control" ng-model="factura" id="factura">
            </div>
          </div>
          <div class="form-group">
            <label for="vinL" class="col-md-2 control-label">VIN</label>
            <div class="col-md-2">
              <input type="text" class="form-control" ng-model="vin" id="vin">
            </div>
          </div>
              <button type="button" class="btn btn-info btnBuscar" ng-click="BuscarFlotilla(factura,vin)" id="btnBuscar" data-loading-text="Buscando...">Buscar</button>
        </form>
        <div class="row tablaBusqueda tablaAlign">
          <table class="table table-condensed" > 
            <thead> 
                <tr> 
                    <th>ID</th> 
                    <th>VIN</th> 
                    <th>Factura</th>                        
                    <th>Descripción</th>  
                    <th>Estatus</th>                    
                    <th>Progreso</th>
                    <th>Ver</th>
                </tr> 
            </thead> 
            <tbody> 
                <tr ng-repeat="unidad in listaUnidades"> 
                    <td>{{ unidad.idLicitacion }}</td> 
                    <td>{{ unidad.vin }}</td> 
                    <td>{{ unidad.factura }}</td>
                    <td>{{ unidad.descripcion }}</td>  
                    <td>{{ unidad.estatus }} </td> 
                    <td>  <!-- - {{ unidad.progreso }}% -->
                    <div class="progress progress-striped active">
                      <div class="progress-bar" role="progressbar" 
                          aria-valuemin="0" aria-valuemax="100"
                           style="width: {{ unidad.progreso }}%">
                          {{ unidad.subidos }}/{{ unidad.total }} - {{ unidad.progreso }}%
                      </div>                      
                    </div> 

                    </td>
                    <td>
                      <button class="btn btn-primary" type="button" id="btnEnviar">
                        <span class="glyphicon glyphicon-hand-left" aria-hidden="true" ng-click="EnviarUnidad(unidad)"></span>
                      </button>
                    </td>  
                </tr>                
            </tbody> 
        </table> 
        </div>                 
    </div>
</div>
